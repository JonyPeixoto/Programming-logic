<html>

	<div class="son"></div>
	<div class="son"></div>

	<div class="son"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	//Apply red color only in the elements that have an odd number!
	$(function(){
		var index = 0;
		$('.father .son').each(function(){
			if(index%2 == 1){
				$(this).css('background','red');
			}
			index++;
		})

	})
</script>
</body>
